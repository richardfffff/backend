<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Descripcion habilidad</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreK" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Porcentaje %</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="percentk" required>
              </div>
              <button class="btn btn-primary">
                  Agregar habilidad
              </button>
          </form>
      </div>
  </div>
</div>
